	console.log(res);

var localId = null;
function record1(){
	wx.startRecord();
}
function record2(){
	wx.stopRecord({
		success: function (res) {
			localId = res.localId;
		}
	});
}

function record3(){
	wx.playVoice({
		localId: localId // 需要播放的音频的本地ID，由stopRecord接口获得
	});
}
