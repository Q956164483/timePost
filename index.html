<!DOCTYPE html>
<html style="height:100%;width:100%;overflow: hidden">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>长安福特时光邮局</title>
    <script src="js/font-init.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="box box-ac box-pc" id="body">
<canvas id="loading"></canvas>
<div id="slider" class="hide">
    <section class="section section1 bc-img">
        <div class="txt-container box box-ver box-ac box-pc box-fh">
            <div class="txt1 bc-img"></div>
            <p class="p1">如果未来触手可及</p>
            <p class="p2">你是否愿意前往触动未来</p>
            <p class="p3">如果未来并不遥远</p>
            <p class="p4">你是否愿意前去一探究竟</p>
            <p class="p5">如果未来已来</p>
            <p class="p6">你是否已准备好</p>
        </div>
    </section>
    <section class="section section2 bc-img">
        <div class="txt-container box box-ver box-ac box-pc box-fh">
            <p class="p1">你说</p>
            <p class="p2">我的未来一定还有一个人</p>
            <p class="p3">和我一同前往</p>
            <p class="p4">那个人，那个TA</p>
            <p class="p5">是否也听见了你的心声？</p>

            <p class="p6">现在</p>
            <p class="p7">给你机会</p>
            <p class="p8">长安福特未来邮局</p>
            <p class="p9">邀请你说出最想对TA说的话</p>
            <p class="p10">和你的TA一起</p>
            <p class="p11">穿越时空，触动未来！</p>
        </div>
        <div class="btn1 btn1-1 box box-ac box-pc bc-img">前往未来</div>
    </section>
    <section class="section section3 bc-img">
        <div class="coupon bc-img mask"></div>
        <div class="rule bc-img mask"></div>
        <div class="pre bc-img"></div>
        <div class="next bc-img"></div>
        <div class="container">
            <div class="item box box-fh box-ver act item1">
                <div class="nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="message-head bc-img message-head1"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">
                            <audio class="AudioOther" src="music/1.mp3" preload="auto"></audio>
                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
            <div class="item box box-fh box-ver">
                <div class="nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="message-head bc-img message-head2"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">
                            <audio class="AudioOther" src="music/2.mp3" preload="auto"></audio>
                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
            <div class="item box box-fh box-ver">
                <div class="nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="message-head bc-img message-head3"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">
                            <audio class="AudioOther" src="music/3.mp3" preload="auto"></audio>
                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
            <div class="item box box-fh box-ver">
                <div class="nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="message-head bc-img message-head4"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">
                            <audio class="AudioOther" src="music/4.mp3" preload="auto"></audio>
                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
            <div class="item box box-fh box-ver">
                <div class="nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="message-head bc-img message-head5"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">
                            <audio class="AudioOther" src="music/5.mp3" preload="auto"></audio>
                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
            <div class="item box box-fh box-ver">
                <div class="nickname my-nickname">&nbsp;</div>
                <div class="box message box-fh">
                    <div class="my-message-head message-head bc-img"></div>
                    <div class="message-text">
                        <div class="msg-audio bc-img">

                        </div>
                    </div>
                    <div class="box-f1"></div>
                </div>
            </div>
        </div>
        <div class="btn-play"></div>
        <div id="leaveMsg" class="btn1 btn1-2 box box-ac box-pc bc-img">参与留言</div>
        <div class="btn1 btn1-3 box box-ac box-pc bc-img show-mask" data-class=".rule">活动规则</div>
        <div class="btn1 btn1-4 box box-ac box-pc bc-img show-mask" data-class=".coupon">我的电子券</div>
    </section>
    <section class="section section4 bc-img">
        <div class="share bc-img hide"></div>
        <div class="container box box-ver">
            <div class="player box box-fh box-f1">
                <div class="name box-f1">长安福特时光邮局</div>
                <div class="player-tools box box-ver">
                    <div class="box-f1 "></div>
                    <div class="tools1 box box-ac box-pc bc-img">

                    </div>
                    <div class="tools2 bc-img paused">

                    </div>
                </div>
            </div>
            <div class="btn-container box box-fh">
                <div class="box box-f1 box-pc hide">
                    <div class="btn2 bc-img box-ac box-pc box leaveMsg">留言</div>
                </div>
                <div class="box box-f1 box-pc">
                    <div class="btn2 bc-img box-ac box-pc box music-player">播放</div>
                </div>
                <div class="box box-f1 box-pc">
                    <div class="btn2 bc-img box-ac box-pc box back-index">返回首页</div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="toast hide"></div>
<div>
    <!--<audio id="AudioMsg"  preload="auto" src="music/message.mp3"></audio>-->
</div>
<script id="message" type="text/html">
    <div class="box message box-fh">
        <div class="message-head bc-img {{headClass}}"></div>
        <div class="message-text">
            {{content}}
            {{if hand}}
            <div class="hand hand-ani bc-img animated infinite"></div>
            {{/if}}
        </div>
        <div class="box-f1"></div>
    </div>
</script>
<script src="js/all.js"></script>
</html>
